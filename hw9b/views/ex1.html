    <h2>Alex George's Sample form</h2>
    <form>
        <p>
        <label for="name">Name</label>
        <input type="text" name="name" id="name" required placeholder="name@domain">
        </p>
        <p>
            Payment Type: <br>
            <label for="name">Your name</label>:
            <input type="text" name="name" id="name" required>
            <br>
            <input type="radio" name="payment" id="cash" value="cash">
            <label for="Cash">Cash</label>
            <br>
            <input type="radio" name="payment" id="credit card" value="credit card">
            <label for="Credit Card">Credit Card</label>
            <br>
            <input type="radio" name="payment" id="google pay" value="google pay">
            <label for="Google Pay">Google Pay</label>
            <br>
            <input type="radio" name="payment" id="apple pay" value="apple pay">
            <label for="Apple Pay">Aplle Pay</label>
        </p>
        <p>
            <input type="checkbox" name="promo" id="promo" value="promo">
            <label for="promo">Sign me up for special promotions</label>
        </p>
        <p>
            <label for="location">Preffered Location</label>
            <select name="lcoation" id="location">
                <option value ="la" selected>Los Angeles</option>
                <option value ="oc" selected>Orange County</option>
                <option value ="rs" selected>Riverside</option>
                <option value ="sd" selected>San Diego</option>
            </select>
        </p>
        <input type="submit" value="Submit">
        <input type="cancel" value="Cancel">
    </form>
    <p id="result"></p>
